<div class="post">
    <div class="head">
        <div class="date">{{ post.pub_date }}</div>
        <h3 class="title"><a href="{% url 'blog:post' post.id %}">{{ post.post_name }}</a></h3>
    </div>
    <div class="body">
        {{ post.post_text }}
    </div>
    {% if post.tags_set %}
        <div class="foot">
            <div class="tags">
                <div class="title">Доги:</div>
                <ul>
                    {% for tag in post.tags_set.all %}
                        <li><a href="{% url 'blog:tag' tag.tag.id %}">{{ tag.tag }}</a></li>
                    {% endfor %}
                </ul>
                <div class="clear"></div>
            </div>
        </div>
    {% endif %}
</div>
